<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ecommerce Website</title>
    <style>
        
        .product-page {
    display: flex;
    justify-content: space-around;
    margin: 20px;
}

.product-images {
    flex-basis: 40%;
    margin-right: 20px;
}

.product-images img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.product-details {
    flex-basis: 50%;
}

.price {
    font-size: 1.5em;
    color: #007bff; /* or your preferred color for prices */
}

.availability {
    color: #28a745; /* or your preferred color for availability status */
    margin-bottom: 10px;
}

.quantity {
    margin-bottom: 10px;
}

.add-to-cart {
    background-color: #28a745; /* or your preferred color for the button */
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-to-cart:hover {
    background-color: #218838; /* darker shade for hover effect */
}

.shopping-cart {
    margin: 20px;
}

.cart-item {
    display: flex;
    margin-bottom: 20px;
}

.cart-item img {
    max-width: 250px;
    height: auto;
    margin-right: 10px;
}

.item-details {
    flex-grow: 1;
}

.quantity {
    margin-bottom: 10px;
}

.update-cart,
.remove-from-cart {
    background-color: #dc3545; /* or your preferred color for buttons */
    color: #fff;
    padding: 5px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 5px;
}

.proceed-to-checkout {
    background-color: #28a745; /* or your preferred color for the checkout button */
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

        
    </style>
</head>
<body>

    <div class="product-page">
        <div class="product-images">
            <img src="m1.webp" alt="Product 1">
            <!-- Add additional images if necessary -->
        </div>
    
        <div class="product-details">
            <h2>Product 1</h2>
            <p class="price">$99.99</p>
            <p class="availability">In Stock</p>
    
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
    
            <button class="add-to-cart">Add to Cart</button>
    
            <div class="product-description">
                <h3>Description</h3>
                <p>Detailed product description, specifications, and features go here...</p>
            </div>
    
            <div class="customer-reviews">
                <h3>Customer Reviews</h3>
                <!-- Display customer reviews and ratings here -->
            </div>
        </div>
    </div>



    <div class="shopping-cart">
        <h2>Shopping Cart</h2>
    
        <div class="cart-item">
            <img src="m1.webp" alt="Product 1" >
            <div class="item-details">
                <h3>Product 1</h3>
                <p>Price: $99.99</p>
                <div class="quantity">
                    <label for="quantity-product1">Quantity:</label>
                    <input type="number" id="quantity-product1" name="quantity-product1" min="1" value="1">
                </div>
                <button class="update-cart">Update</button>
                <button class="remove-from-cart">Remove</button>
            </div>
        </div>
    
        <!-- Add more cart items as needed -->
    
        <div class="cart-summary">
            <p>Total: $99.99</p>
            <p>Taxes: $9.99</p>
            <p>Shipping: $5.00</p>
            <p class="grand-total">Grand Total: $114.98</p>
            <button class="proceed-to-checkout">Proceed to Checkout</button>
        </div>
    </div>








</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .checkout-steps {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 10px;
        }

        .checkout-step {
            flex-grow: 1;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .payment-options {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .order-summary {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .confirmation-page {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Checkout Process</h1>
    </header>

    <div class="checkout-steps">
        <div class="checkout-step">Billing Info</div>
        <div class="checkout-step">Shipping Info</div>
        <div class="checkout-step">Payment Options</div>
        <div class="checkout-step">Order Summary</div>
    </div>

    <!-- Billing and Shipping Information Form -->
    <div class="form-container">
        <form id="billing-form" class="form-group">
            <label for="billing-name">Billing Name:</label>
            <input type="text" id="billing-name" name="billing-name" required>

            <!-- Add more billing fields as needed -->

            <button type="button" onclick="nextStep('billing-form')">Next</button>
        </form>

        <!-- Similar form structure for shipping information -->
    </div>

    <!-- Payment Options -->
    <div class="payment-options">
        <form id="payment-form" class="form-group">
            <label for="credit-card">Credit Card:</label>
            <input type="text" id="credit-card" name="credit-card" required>

            <!-- Add more payment options as needed -->

            <button type="button" onclick="nextStep('payment-form')">Next</button>
        </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
        <h2>Order Summary</h2>
        <!-- Display order summary details here -->

        <button type="button" onclick="nextStep('order-summary')">Next</button>
    </div>

    <!-- Confirmation Page -->
    <div class="confirmation-page">
        <h2>Thank you for your purchase!</h2>
        <!-- Display confirmation details here -->
    </div>

    <script>
        function nextStep(formId) {
            // Implement logic to switch between form steps
            // For simplicity, you can show/hide form sections based on the current step
        }
    </script>

</body>
</html>

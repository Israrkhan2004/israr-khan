<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Change on Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .product-images {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .product-image {
            width: 1000px;
            height: 500px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            background-image: url('m1.webp');
        }

        .product-image:after {
            content: '';
            display: block;
            width: 50%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
    
            background-image: url('m1.webp');
            background-size: cover;
            transition: opacity 0.3s ease;
        }

        .product-image:hover:after {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="product-images">
        <div class="product-image"></div>
    </div>
</body>
</html>

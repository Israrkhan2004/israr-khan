<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions and Deals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .promotion-banner {
            background-color: #007bff; /* or your preferred color for the banner */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .promotions-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .deal {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .flash-sale {
            background-color: #dc3545; /* or your preferred color for flash sales */
            color: #fff;
        }

        .free-shipping {
            background-color: #28a745; /* or your preferred color for free shipping */
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Promotions and Deals</h1>
    </header>

    <!-- Homepage Promotion Banner -->
    <div class="promotion-banner">
        <h2>Featured Promotion!</h2>
        <p>Shop now and save big!</p>
    </div>

    <!-- Promotions Section -->
    <div class="promotions-section">
        <!-- Discounts and Coupons -->
        <div class="deal">
            <h2>Discounts and Coupons</h2>
            <p>Use code <strong>SAVE20</strong> for 20% off your purchase!</p>
        </div>

        <!-- Flash Sales -->
        <div class="deal flash-sale">
            <h2>Flash Sale</h2>
            <p>Hurry! Limited-time offers. Ends in 24 hours!</p>
        </div>

        <!-- Free Shipping -->
        <div class="deal free-shipping">
            <h2>Free Shipping</h2>
            <p>Enjoy free shipping on all orders over $50!</p>
        </div>
    </div>

</body>
</html>
